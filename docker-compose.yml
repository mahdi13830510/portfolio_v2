version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Optional: Mount for development hot-reload (comment out for production)
      # - ./app:/app/app
      # - ./components:/app/components
      # - ./lib:/app/lib
      # - ./hooks:/app/hooks
      - ./portfolio:/app/portfolio  # Keep portfolio mounted for asset access
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nextjs-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment if using SSL certificates
    depends_on:
      - nextjs-app
    restart: unless-stopped
    networks:
      - nextjs-network
    profiles:
      - production  # Only start nginx with: docker-compose --profile production up

networks:
  nextjs-network:
    driver: bridge
